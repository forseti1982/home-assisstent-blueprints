blueprint:
  name: LIGHTS - Motion activated Light with LUX and Time relation
  description: Turn on a light when motion is detected within a certain time contraint, related to the lux strengh as an ECO mode.
  domain: automation
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
            device_class: light
    light_brightness:
      name: Light brightness
      description: Light brightness level for configured lamps on trigger.
      default: 50
      selector:
        number:
          min: 0
          max: 100
    time_from:
      name: 'Timeslot from'
      default: "22:00:00"
      selector:
        time:
    time_to:
      name: 'Timeslot to'
      default: "07:00:00"
      selector:
        time:
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    illuminance_sensor:
      name: (OPTIONAL) Illuminance sensor
      description: This sensor will be used to determine the illumination.
      default:
      selector:
        entity:
          domain: sensor
          device_class: illuminance
    illuminance_cutoff:
      name: (OPTIONAL) Illuminance cutoff value
      description: This input_number will be used to compare to the current illumination
        to determine if it is low.
      default:
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: lx

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: time
    after: !input time_from
    before: !input time_to
  - condition: numeric_state
    after: !input illuminance_sensor
    before: !input illuminance_sensor

action:
  - service: light.turn_on
    target: !input light_target
    data:
      brightness_pct: !input light_brightness
  - wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - delay: !input no_motion_wait
  - service: light.turn_off
    target: !input light_target
